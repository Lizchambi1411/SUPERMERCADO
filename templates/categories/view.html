{% extends 'base.html' %}

{% block title %}Detalle de Categoría{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-4">
                        <div class="avatar-circle me-3">
                            {{ category.name[0] }}
                        </div>
                        <div>
                            <h3 class="fw-bold mb-0">{{ category.name }}</h3>
                            <span class="badge status-{{ 'active' if category.is_active else 'inactive' }}">
                                {{ 'Activa' if category.is_active else 'Inactiva' }}
                            </span>
                        </div>
                    </div>
                    <dl class="row mb-0">
                        <dt class="col-sm-4">Descripción</dt>
                        <dd class="col-sm-8">{{ category.description or 'Sin descripción' }}</dd>
                    </dl>
                    <div class="mt-4">
                        <a href="{{ url_for('categories.edit', id=category.id) }}" class="btn btn-gradient-primary me-2">Editar</a>
                        <a href="{{ url_for('categories.index') }}" class="btn btn-outline-secondary">Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
